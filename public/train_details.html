<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Train Details</title>
<style>
:root{
  --amtrak-blue:#00537e;
  --carbody-white:#f5f4f0;
  --safety-yellow:#ffdd00;
  --ink:#0b1b2b;
  --font: Frutiger, "Frutiger LT Std", "Segoe UI", Tahoma, Arial, sans-serif;
}
html,body{height:100%;margin:0;font-family:var(--font);background:var(--carbody-white);color:var(--ink);}
*{font-weight:400;}
.header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:2px solid var(--amtrak-blue);}
.header h1{margin:0;font-size:24px;color:var(--amtrak-blue);letter-spacing:.4px;}
button{font-family:var(--font);font-size:14px;padding:8px 12px;border:1px solid var(--amtrak-blue);background:var(--carbody-white);color:var(--amtrak-blue);cursor:pointer;}
.main{max-width:1100px;margin:16px auto;padding:0 16px;}
.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0;}
label{font-size:12px;opacity:.85}
select,input{font-family:var(--font);font-size:14px;padding:8px 10px;border:1px solid var(--amtrak-blue);background:var(--carbody-white);color:var(--ink);outline:none;}
table{width:100%;border-collapse:collapse;table-layout:fixed;margin-top:10px;}
thead th{font-size:12px;text-align:left;padding:8px 8px;background:var(--carbody-white);color:var(--amtrak-blue);border-bottom:1px solid rgba(0,83,126,.28);}
tbody tr{cursor:pointer;}
tbody tr:hover{background:rgba(0,83,126,.08);}
tbody td{font-size:14px;padding:10px 8px;border-bottom:1px solid rgba(0,83,126,.18);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.pill{display:inline-block;padding:3px 8px;border:1px solid rgba(0,83,126,.35);border-radius:999px;font-size:12px;color:var(--amtrak-blue);background:rgba(0,83,126,.05);}
.statusNow{background:var(--safety-yellow);color:#000;border-color:transparent;}
.small{font-size:12px;opacity:.75;}
.error{padding:10px 12px;border:1px solid rgba(180,0,0,.3);background:rgba(255,0,0,.05);color:#700;}

.btn{padding:8px 12px;border:1px solid #888;border-radius:8px;background:transparent;color:inherit;cursor:pointer}
.btn:hover{opacity:.85}
</style>
</head>
<body>
  <div class="header">
    <h1>Train Details</h1>
    <div style="display:flex;gap:8px;align-items:center;">
      <span class="small" id="lastUpdate">—</span>
      <button id="back">Menu</button>
    </div>
  </div>

  <div class="main">
    <div class="controls">
      <label>Service</label>
      <select id="serviceSelect"></select>

      <label>Search train</label>
      <input id="trainFilter" placeholder="ex: 2162, Acela, Northeast"/>
      <button id="refresh">Refresh</button>
    </div>

    <div id="msg" class="small">Loading live trains…</div>
    <div id="err" class="error" style="display:none"></div>

    <table>
      <thead>
        <tr>
          <th style="width:120px;">Train</th>
          <th style="width:260px;">Service</th>
          <th style="width:240px;">Next stop</th>
          <th style="width:160px;">ETA/ETD</th>
          <th style="width:180px;">Status</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

<script src="./train_details.js"></script>
</body>
</html>
