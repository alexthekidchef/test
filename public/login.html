<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    :root{
      --amtrak-blue:#00537e;
      --bg:#0b0f14;
      --card:#111824;
      --text:#f5f4f0;
      --muted:#b7c1cc;
      --danger:#ff5a5f;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:radial-gradient(1200px 600px at 20% 10%, rgba(0,83,126,.25), transparent 60%), var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(420px, 100%);
      background:linear-gradient(180deg, rgba(17,24,36,.92), rgba(17,24,36,.78));
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      padding:22px;
    }
    h1{margin:0 0 8px 0; font-size:22px; font-weight:700;}
    p{margin:0 0 18px 0; color:var(--muted); font-size:14px; line-height:1.35;}
    label{display:block; font-size:13px; margin:12px 0 6px; color:var(--muted);}
    input{
      width:100%;
      box-sizing:border-box;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:var(--text);
      padding:12px 12px;
      font-size:15px;
      outline:none;
    }
    input:focus{border-color:rgba(0,83,126,.9); box-shadow:0 0 0 3px rgba(0,83,126,.25);}
    button{
      width:100%;
      margin-top:16px;
      border:0;
      border-radius:10px;
      padding:12px 14px;
      background:var(--amtrak-blue);
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }
    button:disabled{opacity:.65; cursor:not-allowed;}
    .err{margin-top:12px; color:var(--danger); font-size:13px; min-height:18px;}
    .note{margin-top:14px; color:var(--muted); font-size:12px;}
    code{background:rgba(255,255,255,.08); padding:2px 6px; border-radius:6px;}
  </style>

<style>
  </style>

<style>
  .login-bg{
    position:fixed; inset:0;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    opacity:0;
    transition:opacity 1.5s ease;
    z-index:-3;
  }
  #bgOverlay{
    position:fixed; inset:0;
    background:rgba(0,0,0,0.25);
    z-index:-2;
  }
  .login-card{ backdrop-filter: blur(6px); background: rgba(255,255,255,0.85); }
</style>
</head>
<body>
  <div id="bgA" class="login-bg"></div>
<div id="bgB" class="login-bg"></div>
<div id="bgOverlay"></div>
<div class="card">
    <h1>Sign in</h1>
    <p>This server uses an <b>HttpOnly cookie</b> session. Your username/password are <b>not stored</b> in the browser.</p>

    <form id="loginForm" autocomplete="off" action="javascript:void(0)" method="post">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button id="submitBtn" type="submit">Login</button>
      <div class="err" id="err"></div>
    </form>

    
  </div>

  <script src="/login.js"></script>
</body>
</html>
